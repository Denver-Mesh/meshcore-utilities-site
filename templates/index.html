<!DOCTYPE html>
<html lang="en">
<head>
    <title>DenverMesh Utilities</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</head>
<body>
<h1>Repeater Configuration Generator</h1>
<form id="repeater-form" method="post" action="/api/generate_repeater_details">
    <label for="city">City:</label>
    <select id="city" name="city">
        {% for city in cities %}
        <option value="{{ city.code }}">{{ city.name }}</option>
        {% endfor %}
    </select>

    <label for="landmark">Landmark:</label>
    <input id="landmark" name="landmark" type="text">

    <label for="node-type">Node Type:</label>
    <select id="node-type" name="node-type">
        {% for node_type in node_types %}
        <option value="{{ node_type }}">{{ node_type }}</option>
        {% endfor %}
    </select>

    <label for="is-observer">Is Observer:</label>
    <input id="is-observer" name="is-observer" type="checkbox">

    <button type="submit">Generate Configuration</button>
</form>
</body>
</html>
